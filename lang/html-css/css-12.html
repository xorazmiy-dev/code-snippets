<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box modeli</title>
    <style>
      body {
        background-color: #f0f8ff;
        font-size: 18px;
      }
      div {
        background-color: lightgrey;
        width: 300px;
        border: 15px solid blue;
        padding: 50px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h2>CSS Box modeli</h2>

    <p>
      CSS box modeli har bir HTML elementini o‘rab turuvchi qutidan iborat. Bu
      quti: border (chegara), padding, margin va kontentdan tashkil topgan.
    </p>

    <div>
      Bu matn qutining kontenti hisoblanadi. Biz bu yerda 50px padding, 20px
      margin va 15px ko'k border (chegara) qo‘shdik.
    </div>
  </body>
</html>
