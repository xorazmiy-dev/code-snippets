<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddiy Matn Formatlash</title>
    <style>
    	body {
        	font-size: 32px;
        }
        .matn-markaz {
            text-align: center;
        }
        .matn-rangi {
            color: blue;
        }
        .matn-fonti {
			font-family: Monospace;
        }
        .matn-fonti-qalinligi {
			font-weight: bold;
        }
        .matn-bezagi {
            text-decoration: underline;
        }
    </style>
</head>

<body>
 	<p class="matn-markaz">Matnni markazga joylashtirish</p>
    <p class="matn-rangi">Matn rangini o'zgartirish</p>
    <p class="matn-fonti">Matn fontini o'zgartirish</p>
    <p class="matn-fonti-qalinligi">Matn fontining qalinligini o'zgartirish</p>
    <p class="matn-bezagi">Matn tagiga chiziq qo'shish</p>
</body>
</html>
