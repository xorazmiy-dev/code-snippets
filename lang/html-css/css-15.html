<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB va RGBA Formati</title>
    <style>
      .rgb-bilan-fon {
        background-color: rgb(0, 255, 0); /* Yashil */
        padding: 20px;
      }
      .rgba-bilan-fon {
        background-color: rgba(0, 255, 0, 0.5); /* Shaffof yashil */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="rgb-bilan-fon">
      <h2>RGB formatida belgilangan fon rangi</h2>
    </div>
    <div class="rgba-bilan-fon">
      <h2>RGBA formatida shaffoflik bilan belgilangan fon rangi</h2>
    </div>
  </body>
</html>
