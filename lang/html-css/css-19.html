<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-size: 32px;
        font-family: monospace;
      }
      .blok-element {
        display: block; 
        background-color: lightblue;
        margin: 10px 0;
        width: 400px;
        height: 200px;
      }
      span {
        background-color: lightgreen;
        padding: 10px;
      }
      .inline-element {
        display: inline;
        background-color: lightgreen;
        padding: 10px;
        width: 400px;
        height: 200px;
      }
      .inline-block-element {
        display: inline-block;
        background-color: lightcoral;
        padding: 10px;
        width: 400px;
        height: 200px;
      }
      .display-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>CSS Display xususiyati</h1>
    <div class="blok-element">Blok element</div>
    <span class="inline-element">Inline element</span>
    <div class="inline-element">Yana bir inline element</div>
    <div class="inline-block-element">Inline-block element</div>
    <div class="display-none">Men ko'rinmayman</div>
  </body>
</html>
